<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" th:href = "@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="d-sm-flex" id="nav-bar">
            <div id="left">
                <img id="logo" th:src="@{/img/logo.jpg}" alt="crm logo">
            </div>
            <div id="middle">
                <h1 id="title">Customer Relationship Manager</h1>
            </div>
        </div>
        <div style="margin: 20px 0px;">
            <a th:href="@{/customer-form}" role="button" class="btn btn-primary">Add Customer</a>

        </div>
        <div style = "margin: 20px 0px">
            <input class="form-control" id="myInput" type="text" placeholder="Search Customer">
        </div>
        <div class="table-responsive">
            <table class="table table-hover">

                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr th:each = "customer : ${customers}">
                    <td th:text = "${customer.firstName}"></td>
                    <td th:text = "${customer.lastName}"></td>
                    <td th:text = "${customer.email}"></td>
                    <td>

                        <a style="width: 80px;" th:href="@{/customer-update/{id}(id=${customer.id})}" role="button" class="btn btn-success">Update</a>
                        <a style="width: 80px;" th:href="@{/customer-delete/{id}(id=${customer.id})}" role="button" class="btn btn-danger"
                           onclick="if (confirm('Are you sure you want to delete this customer?')) return true">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
